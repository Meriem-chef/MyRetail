<mat-card>
  <form (submit)="onSubmit(productform)" #productform="ngForm">
    <div> Enter Product ID</div>
    <mat-form-field>
      <input matInput
        type="text"
        name="productID"
        ngModel>
    </mat-form-field>
    <hr>
    <button
    mat-raised-button
    color="primary" type="submit"> Submit</button>
    <button mat-raised-button
    color="primary"></button>
   
  </form>
  <p> {{ productInfo }}</p>
</mat-card>
